<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumeX - Score Page</title>
    <style>
        :root {
            --primary-color: #b700ff;
            --secondary-color: #8a00c2;
            --dark-bg: #1a0033;
            --darker-bg: #14002b;
            --light-text: #ffffff;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
        }
        
        .container {
            width: 90%;
            max-width: 700px;
            margin-top: 2rem;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(20, 0, 43, 0.8);
            width: 100%;
            box-sizing: border-box;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-icon {
            background-color: var(--primary-color);
            color: var(--light-text);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--light-text);
            text-decoration: none;
            padding: 0.5rem 0;
            position: relative;
            cursor: pointer;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        .score-container {
            background-color: rgba(26, 0, 51, 0.7);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .score-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(183, 0, 255, 0.1), rgba(138, 0, 194, 0.05));
            z-index: -1;
            border-radius: var(--border-radius);
        }
        
        .score-content {
            text-align: center;
            padding: 2rem;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #b700ff, #8a00c2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .time-value {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        
        .button {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .tests-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
        }
        
        .tests-button:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            box-shadow: 0 4px 12px rgba(183, 0, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="logo-icon">L</div>
            LumeX
        </div>
        <div class="nav-links">
            <div class="nav-link">Dashboard</div>
            <div class="nav-link">Analytics</div>
            <div class="nav-link">Practice</div>
        </div>
    </div>
    
    <div class="container">
        <div class="score-container">
            <div class="score-content">
                <div class="score-value">Score: 100/100</div>
                <div class="time-value">Time: 1 hr 20 min / 2 hr</div>
            </div>
            
            <div class="button-container">
                <button class="button back-button">Back</button>
                <button class="button tests-button">Tests</button>
            </div>
        </div>
    </div>
</body>
</html>
