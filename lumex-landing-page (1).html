<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1454 50%, #1a0a2e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(to right, rgba(26, 10, 46, 0.8), rgba(45, 20, 84, 0.8));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #e637f7 0%, #8a2be2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(230, 55, 247, 0.3);
        }
        
        .nav-btns {
            display: flex;
            gap: 1rem;
        }
        
        .nav-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(230, 55, 247, 0.2), rgba(138, 43, 226, 0.2));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            border-radius: 5px;
        }
        
        .nav-btn:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .nav-btn:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .try-btn {
            background: linear-gradient(135deg, #e637f7, #8a2be2);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(230, 55, 247, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .try-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2, #e637f7);
            border-radius: 5px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .try-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 55, 247, 0.5);
        }
        
        .try-btn:hover:before {
            opacity: 1;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .catchphrase {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            line-height: 1.3;
            letter-spacing: 0.5px;
            padding: 0 1rem;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .learn-section {
            margin-top: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .learn-with {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .learn-with::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .learn-with span {
            background: linear-gradient(to right, #e637f7, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-left: 10px;
        }
        
        .get-started-btn {
            background: linear-gradient(135deg, #e637f7, #8a2be2);
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(230, 55, 247, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .get-started-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2, #e637f7);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 30px;
        }
        
        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 55, 247, 0.5);
        }
        
        .get-started-btn:hover:before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">L</div>
        </div>
        <div class="nav-btns">
            <button class="nav-btn">Mission</button>
            <button class="nav-btn">API</button>
        </div>
        <button class="try-btn">Try it</button>
    </nav>
    
    <div class="main-content">
        <div class="catchphrase">
            Revolutionize how you interact with digital experiences
        </div>
        
        <div class="learn-section">
            <div class="learn-with">LEARN WITH <span>LumeX</span></div>
        </div>
        
        <button class="get-started-btn">Get Started</button>
    </div>
</body>
</html>
