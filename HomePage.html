<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumeX - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1454 50%, #1a0a2e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(to right, rgba(26, 10, 46, 0.8), rgba(45, 20, 84, 0.8));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #e637f7 0%, #8a2be2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(230, 55, 247, 0.3);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .logo-text span {
            background: linear-gradient(to right, #e637f7, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            margin-right: 2rem;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(230, 55, 247, 0.1), rgba(138, 43, 226, 0.1));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            color: #e637f7;
        }
        
        .nav-link:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .whiteboard {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.06));
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            min-height: 350px;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .whiteboard h2 {
            background: linear-gradient(to right, #e637f7, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.06));
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            margin: 2rem auto 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-bar:hover {
            box-shadow: 0 5px 20px rgba(230, 55, 247, 0.15);
            border: 1px solid rgba(230, 55, 247, 0.2);
        }
        
        .search-bar i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
            background: linear-gradient(to right, #e637f7, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 0.5rem;
            outline: none;
            font-size: 1rem;
        }
        
        .search-bar input::placeholder {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">L</div>
            <div class="logo-text">Lume<span>X</span></div>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Analytics</a>
            <a href="#" class="nav-link">Practice</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="whiteboard">
            <h2>Digital Whiteboard</h2>
            <p style="text-align: center; color: rgba(255, 255, 255, 0.6);">Your collaborative workspace</p>
        </div>
        
        <div class="search-bar">
            <i>üîç</i>
            <input type="text" placeholder="Type something here...">
        </div>
    </div>
</body>
</html>
